# vim: syntax=config

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar & hyprpaper & numlockx on
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = dbus-launch dunst --config ~/.config/dunst/dunstrc
exec-once = dex --autostart --environment hyprland

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = sk
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to SUPER + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = SUPER, Q, killactive, 
bind = SUPER, M, exit, 
bind = SUPER SHIFT, F, togglefloating, 
bind = SUPER, P, pseudo, # dwindle
bind = SUPER, X, togglesplit, # dwindle
bind = SUPER, F, fullscreen

# Application binds
bind = SUPER, Return, exec, alacritty
bind = SUPER, E, exec, thunar
bind = SUPER, B, exec, firefox
bind = SUPER, D, exec, wofi --show drun
bind = SUPER, C, exec, hyprpicker --autocopy

# Move focus with SUPER + arrow keys
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d

# Switch workspaces with SUPER + [0-9]
bind = SUPER, plus, workspace, 1
bind = SUPER, lcaron, workspace, 2
bind = SUPER, scaron, workspace, 3
bind = SUPER, ccaron, workspace, 4
bind = SUPER, tcaron, workspace, 5
bind = SUPER, zcaron, workspace, 6
bind = SUPER, yacute, workspace, 7
bind = SUPER, aacute, workspace, 8
bind = SUPER, iacute, workspace, 9
bind = SUPER, eacute, workspace, 10

# Move active window to a workspace with SUPER + SHIFT + [0-9]
bind = SUPER SHIFT, plus, movetoworkspace, 1
bind = SUPER SHIFT, lcaron, movetoworkspace, 2
bind = SUPER SHIFT, scaron, movetoworkspace, 3
bind = SUPER SHIFT, ccaron, movetoworkspace, 4
bind = SUPER SHIFT, tcaron, movetoworkspace, 5
bind = SUPER SHIFT, zcaron, movetoworkspace, 6
bind = SUPER SHIFT, yacute, movetoworkspace, 7
bind = SUPER SHIFT, aacute, movetoworkspace, 8
bind = SUPER SHIFT, iacute, movetoworkspace, 9
bind = SUPER SHIFT, eacute, movetoworkspace, 10

# Scroll through existing workspaces with SUPER + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with SUPER + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

bind = SUPER CTRL, H, resizeactive, -50 0
bind = SUPER CTRL, J, resizeactive, 0 50
bind = SUPER CTRL, K, resizeactive, 0 -50
bind = SUPER CTRL, L, resizeactive, 50 0

# Volume
bind = ,XF86AudioRaiseVolume, exec, amixer -D pulse sset Master 5%+ 
bind = ,XF86AudioLowerVolume, exec, amixer -D pulse sset Master 5%- 

# Gradular volume
bind = SUPER, XF86AudioRaiseVolume, exec, amixer -D pulse sset Master 1%+ 
bind = SUPER, XF86AudioLowerVolume, exec, amixer -D pulse sset Master 1%- 

# Mute
bind = ,XF86AudioMute, exec, amixer sset Master toggle 

# Audio control
bind = ,XF86AudioPlay, exec, playerctl play-pause
bind = ,XF86AudioNext, exec, playerctl next
bind = ,XF86AudioPrev, exec, playerctl previous

# Brightness control
# bind = ,XF86Display, exec, light -A 10 # turn display off maybe?
bind = ,XF86MonBrightnessUp, exec, light -A 10
bind = ,XF86MonBrightnessDown, exec, light -U 10

# Window rules
windowrulev2 = float, class:pavucontrol
windowrulev2 = float, class:blueman-manager
windowrulev2 = float, class:nm-connection-editor

windowrulev2 = workspace 1, class:Alacritty
windowrulev2 = workspace 2, class:firefox
windowrulev2 = workspace 3 silent, class:discord
windowrulev2 = workspace 4 silent, class:Spotify
windowrulev2 = workspace 5, class:thunar
windowrulev2 = workspace 6, class:ONLYOFFICE Desktop Editors
windowrulev2 = workspace 7, class:blender
windowrulev2 = workspace 7 silent, class:Gimp
windowrulev2 = workspace 7, class:Inkscape
windowrulev2 = workspace 7 silent, class:kdenlive
windowrulev2 = workspace 8, class:virt-manager

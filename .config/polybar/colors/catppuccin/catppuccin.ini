include-file = macchiato.ini

[bar/bar1]
border-color = #00000000
background = ${colors.crust}
foreground = ${colors.text}

[module/i3]
label-mode-background = ${colors.base}
label-focused-foreground = ${colors.flamingo}
label-urgent-foreground = ${colors.text}
label-urgent-background = ${colors.red}

[module/date]
label-foreground = ${colors.text}

[module/player]
label-foreground = ${colors.green}

[module/pulseaudio]
format-volume-prefix-foreground = ${colors.teal}
format-volume-foreground = ${colors.teal}
label-muted-foreground = ${colors.mauve}

[module/memory]
format-prefix-foreground = ${colors.sapphire}
label-foreground = ${colors.sapphire}

[module/cpu]
format-prefix-foreground = ${colors.blue}
label-foreground = ${colors.blue}

[module/temperature]
label-foreground = ${colors.mauve}
ramp-foreground = ${colors.mauve}

[module/backlight]
label-foreground = ${colors.pink}
ramp-foreground = ${colors.pink}

[module/battery]
format-full-foreground = ${colors.flamingo}
format-charging-foreground = ${colors.flamingo}
format-discharging-foreground = ${colors.flamingo}
format-low-background = ${colors.red}
